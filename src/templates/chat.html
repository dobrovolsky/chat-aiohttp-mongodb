{% extends "base.html" %}
{% block title %}Chat{% endblock %}
{% block content %}
    <style>
        /* Chat containers */
        .message-container {
            border: 2px solid #dedede;
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        /* Darker chat container */
        .darker {
            border-color: #ccc;
            background-color: #ddd;
        }

        /* Clear floats */
        .message-container::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Style images */
        .message-container img {
            float: left;
            max-width: 60px;
            width: 100%;
            margin-right: 20px;
            border-radius: 50%;
        }

        /* Style the right image */
        .message-container img.right {
            float: right;
            margin-left: 20px;
            margin-right: 0;
        }

        /* Style time text */
        .time-right {
            float: right;
            color: #aaa;
        }

        /* Style time text */
        .time-left {
            float: left;
            color: #999;
        }
    </style>
    <div id="passed-data" data-room-id="{{ chat.id }}" data-user-id="{{ user.id }}"></div>
    <div class="card card-default">
        <div class="card-body" id="message-container-id">

        </div>
        <div class="card-body">
            <div class="input-group">
              <span class="input-group-btn">
                    <input type="file" id="file-field-id" name="file">
                    <button class="btn btn-secondary" type="button" id="submit-file-button-id">File</button>
              </span>
                <input id="text-input-id" type="text" class="form-control" placeholder="Type your message"
                       aria-label="Type your message">
                <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" id="submit-button-id">Send</button>
              </span>
            </div>
        </div>
    </div>


{% endblock content %}
{% block js %}
    {{ super() }}
    <script src="{{ static('/js/chat.js') }}"></script>
{% endblock js %}
