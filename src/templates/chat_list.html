{% extends "base.html" %}
{% block title %}Chat{% endblock %}
{% block content %}
    <div class="card card-default">
        <div class="card-body">
            <ul class="list-group">
                {% for room in chats %}
                    <li class="list-group-item">
                        <a href="{{ url('chat', id=room.id) }}">{{ room.room_name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>


{% endblock %}
